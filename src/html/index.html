
<!DOCTYPE html>
<html>

<head>
  <title id='title'>Simple Time</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width"> 

  <!-- Open Graph tags for social media -->
  <meta property="og:title" content="Simple Time">
  <meta property="og:description" content="Minimalist Time Tracking. Browser-based. Keyboard navigated. Free and open source.">
  <meta property="og:image" content="https://simpletime.xyz/img/poster.png">
  <meta property="og:url" content="https://simpletime.xyz/">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:site_name" content="Simple Time">

  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//analytics.donaldhanson.net/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
    
</head>

<body>

  <div class="container">
    
    <div class="new-project">
      <input type="text" id='new-project-name' placeholder='New Project Name' tabindex='0'>
    </div>

    <div id="projects"></div>

  </div>
  <div class="keys">
    <div>
      <span class="key">&#11014;</span>
      <span class="key">&#11015;</span>
      <span>Navigate</span>
    </div>
    <div>
      <span class="key">R</span>
      <span>Reset</span>
    </div>
    <div>
      <span class="key">N</span>
      <span>Rename</span>
    </div>
    <div>
      <span class="key">DEL</span>
      <span>Delete</span>
    </div>
    <div>
      <span class="key">+</span>
      <span class="key">-</span>
      <span>Plus/Minus 5 mins</span>
    </div>
    <div>
      <span class="key">ENTER</span>
      <span>Start/Stop</span>
    </div>
    <a href="https://donaldhanson.net" class="author">Author</a>
    <a href="https://github.com/gridwalk/simple-time-tracker">Open Source</a>
  </div>
  
  <script src='main.js'></script>

</body>
</html>
