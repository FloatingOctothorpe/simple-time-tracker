
<!DOCTYPE html>
<html>

<head>
  <title id='title'>FF Time</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width"> 

  <!-- Open Graph tags for social media -->
  <meta property="og:title" content="Project Title">
  <meta property="og:description" content="Project description">
  <meta property="og:image" content="img/poster.jpg">
  <meta property="og:url" content="http://project-url.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:site_name" content="Site Title">
    
</head>

<body>

  <div class="container">
    
    <div class="new-project">
      <input type="text" id='new-project-name' placeholder='New Project Name' tabindex='0'>
    </div>

    <div id="projects"></div>

  </div>
  <div class="keys">
    <div>
      <span class="key">&#11014;</span>
      <span class="key">&#11015;</span>
      <span>Navigate</span>
    </div>
    <div>
      <span class="key">R</span>
      <span>Reset</span>
    </div>
    <div>
      <span class="key">N</span>
      <span>Rename</span>
    </div>
    <div>
      <span class="key">DEL</span>
      <span>Delete</span>
    </div>
    <div>
      <span class="key">+</span>
      <span class="key">-</span>
      <span>Plus/Minus 5 mins</span>
    </div>
    <div>
      <span class="key">ENTER</span>
      <span>Start/Stop</span>
    </div>
    <a href="https://donaldhanson.net" class="author">Author</a>
    <a href="https://github.com/gridwalk/simple-time-tracker">Open Source</a>
  </div>
  
  <script src='main.js'></script>

</body>
</html>
